<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mega Sorte üçÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: radial-gradient(circle at top, #1b5e20, #0d3015);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #0f3d1e;
    border-radius: 20px;
    padding: 16px;
    width: 360px;
    max-width: 95vw;
    color: white;
    box-shadow: 0 0 20px #000;
}

h1 {
    text-align: center;
    margin: 6px 0 10px 0;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-top: 10px;
    justify-items: center;
}

.num {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: linear-gradient(145deg,#ffeb3b,#f9a825);
    color: #222;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 2px solid #fff;
    transition: 0.2s;
}

.num:hover {
    transform: scale(1.1);
    box-shadow: 0 0 8px #fff;
}

.num.active {
    background: linear-gradient(145deg,#c62828,#b71c1c);
    color: white;
}

.info {
    margin-top: 10px;
    text-align: center;
    font-weight: bold;
}

.inputs {
    margin-top: 10px;
}

.inputs input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
}

.btn {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(145deg,#00c853,#00a843);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.btn:disabled {
    background: gray;
}

.footer {
    margin-top: 12px;
    font-size: 12px;
    text-align: center;
    color: #c8e6c9;
}

/* POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
}

.popup-box {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    width: 320px;
    text-align: center;
}
</style>
</head>

<body>

<div class="card">
    <h1>Mega Sorte üçÄ</h1>

    <div class="grid" id="grid"></div>

    <div class="info" id="contador">Selecionados: 0/20</div>
    <div class="info" id="valor">Valor da Aposta: R$ 0,00</div>

    <div class="inputs">
        <input id="nome" placeholder="Nome do apostador">
        <input id="whats" placeholder="WhatsApp">
        <input id="pixpremio" placeholder="PIX para pagamento de premia√ß√£o">
    </div>

    <button class="btn" onclick="surpresinha()">üé≤ Surpresinha</button>
    <button class="btn" id="apostar" onclick="apostar()" disabled>APOSTAR</button>

    <div class="footer">
        PIX PARA PAGAMENTO DA APOSTA<br>
        <b>(19) 98385-5676</b>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>Aposta Realizada!</h3>
        <div id="dadosAposta"></div>
        <p style="margin-top:10px">
            Ap√≥s realiza√ß√£o do pagamento, envie o comprovante junto com a mensagem gerada da sua aposta para o WhatsApp:
            <br><b>(19) 98271-4293</b>
        </p>
        <p><b>PIX PARA PAGAMENTO DA APOSTA:</b><br>19983855676</p>
        <button class="btn" onclick="fechar()">OK</button>
    </div>
</div>

<script>
const PRECOS = {15:5,16:8,17:10,18:15,19:30,20:100};
let selecionados = [];

const grid = document.getElementById("grid");
const contador = document.getElementById("contador");
const valor = document.getElementById("valor");
const apostarBtn = document.getElementById("apostar");

for(let i=1;i<=25;i++){
    const d = document.createElement("div");
    d.className = "num";
    d.innerText = i;
    d.onclick = ()=>toggle(i,d);
    grid.appendChild(d);
}

function toggle(n,el){
    if(selecionados.includes(n)){
        selecionados = selecionados.filter(x=>x!==n);
        el.classList.remove("active");
    } else {
        if(selecionados.length < 20){
            selecionados.push(n);
            el.classList.add("active");
        }
    }
    atualizar();
}

function atualizar(){
    contador.innerText = `Selecionados: ${selecionados.length}/20`;
    if(selecionados.length>=15){
        let v = PRECOS[selecionados.length];
        valor.innerText = `Valor da Aposta: R$ ${v.toFixed(2)}`;
        apostarBtn.disabled = false;
    } else {
        valor.innerText = "Valor da Aposta: R$ 0,00";
        apostarBtn.disabled = true;
    }
}

function surpresinha(){
    document.querySelectorAll(".num").forEach(n=>n.classList.remove("active"));
    selecionados = [];
    while(selecionados.length < 15){
        let r = Math.floor(Math.random()*25)+1;
        if(!selecionados.includes(r)){
            selecionados.push(r);
        }
    }
    document.querySelectorAll(".num").forEach((el,i)=>{
        if(selecionados.includes(i+1)) el.classList.add("active");
    });
    atualizar();
}

function apostar(){
    let nome = document.getElementById("nome").value;
    let whats = document.getElementById("whats").value;
    let pix = document.getElementById("pixpremio").value;

    if(!nome || !whats || !pix){
        alert("Preencha todos os dados!");
        return;
    }

    document.getElementById("dadosAposta").innerHTML = `
        <p><b>Nome:</b> ${nome}</p>
        <p><b>WhatsApp:</b> ${whats}</p>
        <p><b>PIX para premia√ß√£o:</b> ${pix}</p>
        <p><b>N√∫meros:</b> ${selecionados.join(", ")}</p>
    `;

    document.getElementById("popup").style.display="flex";
}

function fechar(){
    document.getElementById("popup").style.display="none";
    selecionados=[];
    document.querySelectorAll(".num").forEach(n=>n.classList.remove("active"));
    document.getElementById("nome").value="";
    document.getElementById("whats").value="";
    document.getElementById("pixpremio").value="";
    atualizar();
}
</script>

</body>
</html>
