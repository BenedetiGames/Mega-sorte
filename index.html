<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mega Sorte üçÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #0b6623, #013220);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card {
    background: #0f3d1e;
    width: 100%;
    max-width: 390px;
    height: 100vh;
    padding: 15px;
    box-sizing: border-box;
    color: white;
    display: flex;
    flex-direction: column;
}
h1 {
    text-align: center;
    margin: 10px 0;
}
.info {
    font-size: 14px;
    margin-bottom: 8px;
}
.fichas {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin: 10px 0;
}
.ficha {
    background: radial-gradient(circle, #ff3b3b, #8b0000);
    color: white;
    border-radius: 50%;
    height: 58px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    border: 2px solid gold;
    transition: 0.2s;
}
.ficha:hover {
    transform: scale(1.1);
}
.ficha.selecionada {
    background: radial-gradient(circle, #ffd700, #b8860b);
    color: black;
}
.dados input {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
}
.botao {
    background: gold;
    color: black;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
}
.botao.verde {
    background: #25d366;
}
.valor {
    margin: 8px 0;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
}
.rodape {
    margin-top: auto;
    text-align: center;
    font-size: 13px;
    margin-bottom: 5px;
}
</style>
</head>
<body>

<div class="card">
    <h1>üé∞ MEGA SORTE üçÄ</h1>

    <div class="info">Escolha de 15 a 20 n√∫meros</div>

    <div class="fichas" id="fichas"></div>

    <div class="valor" id="valor">Valor da aposta: R$ 0,00</div>

    <button class="botao" onclick="surpresinha()">üé≤ Surpresinha</button>

    <div class="dados">
        <input id="nome" placeholder="Nome completo">
        <input id="whatsapp" placeholder="WhatsApp">
        <input id="pixPremio" placeholder="PIX para pagamento de premia√ß√£o">
    </div>

    <button class="botao verde" onclick="gerarMensagemFinal()">‚úÖ APOSTAR</button>

    <div class="rodape">
        PIX PARA PAGAMENTO DA APOSTA<br>
        <b>(19) 983855676</b>
    </div>
</div>

<script>
const precos = {15:5,16:8,17:10,18:15,19:30,20:100};
let numerosSelecionados = [];

const fichasDiv = document.getElementById("fichas");
for(let i=1;i<=25;i++){
    const d = document.createElement("div");
    d.className = "ficha";
    d.innerText = i;
    d.onclick = () => selecionar(i,d);
    fichasDiv.appendChild(d);
}

function selecionar(num, el){
    if(numerosSelecionados.includes(num)){
        numerosSelecionados = numerosSelecionados.filter(n=>n!==num);
        el.classList.remove("selecionada");
    } else {
        if(numerosSelecionados.length >= 20){
            alert("M√°ximo 20 n√∫meros");
            return;
        }
        numerosSelecionados.push(num);
        el.classList.add("selecionada");
    }
    atualizarValor();
}

function atualizarValor(){
    const qtd = numerosSelecionados.length;
    let valor = precos[qtd] || 0;
    document.getElementById("valor").innerText =
        "Valor da aposta: R$ " + valor.toFixed(2);
}

function surpresinha(){
    numerosSelecionados = [];
    document.querySelectorAll(".ficha").forEach(f=>f.classList.remove("selecionada"));

    const sorteados = [];
    while(sorteados.length < 15){
        const n = Math.floor(Math.random()*25)+1;
        if(!sorteados.includes(n)) sorteados.push(n);
    }
    sorteados.forEach(n=>{
        numerosSelecionados.push(n);
        document.querySelectorAll(".ficha")[n-1].classList.add("selecionada");
    });
    atualizarValor();
}

function gerarMensagemFinal(){
    const nome = document.getElementById("nome").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const pixPremio = document.getElementById("pixPremio").value.trim();

    if(!nome || !whatsapp || !pixPremio || numerosSelecionados.length < 15){
        alert("Preencha todos os dados e escolha no m√≠nimo 15 n√∫meros.");
        return;
    }

    const qtd = numerosSelecionados.length;
    const valor = precos[qtd];

    const mensagem =
`üé∞ APOSTA REALIZADA üé∞

üë§ Nome: ${nome}
üì± WhatsApp: ${whatsapp}
üí∏ PIX para premia√ß√£o: ${pixPremio}

üéØ N√∫meros escolhidos:
${numerosSelecionados.join(", ")}

üí∞ Valor da aposta: R$ ${valor.toFixed(2)}

‚úÖ Ap√≥s realizar o pagamento, envie:
‚Ä¢ Esta mensagem
‚Ä¢ O comprovante do PIX

üìå Enviar para:
WhatsApp: (19) 98271-4293
PIX para pagamento da aposta: 19983855676
`;

    alert(mensagem);

    const link = `https://wa.me/5519982714293?text=${encodeURIComponent(mensagem)}`;
    window.open(link, "_blank");
}
</script>

</body>
</html>
